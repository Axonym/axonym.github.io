baseURL: https://justkiddings.github.io
languageCode: en-us
title: Juho Kylmä
theme: ["PaperMod"]

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30

caches:
  images:
    dir: :cacheDir/images

taxonomies:
  tag: tags

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    style: monokai

params:
  assets:
    disableHLJS: true
  ShowCodeCopyButtons: true
  disableThemeToggle: true
  ShowReadingTime: true
  ShowToC: true
  defaultTheme: dark

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "Hi!"
    Content: |
      Welcome to my personal writeup page.  
      Here I will post HTB Sherlock challenge writeups or anything related to my cybersecurity journey.  
         
      You can find more info about me from **[About](/about)**.
     
      
      And more posts from **[Archives](/archives)**.
         
         
      -- Juho Kylmä

  socialIcons:
    - name: hackthebox
      url: "https://app.hackthebox.com/profile/2339218"
    - name: github
      url: "https://github.com/JustKiddings"
